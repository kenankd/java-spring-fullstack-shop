<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/templatemo.css">
  <link rel="stylesheet" href="/assets/css/custom.css">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
  <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
  <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="templatemo_nav_top">
  <div class="container text-light">
    <div class="w-100 d-flex justify-content-between">
      <div>
        <i class="fa fa-envelope mx-2"></i>
        <a class="navbar-sm-brand text-light text-decoration-none" href="mailto:info@company.com">info@company.com</a>
        <i class="fa fa-phone mx-2"></i>
        <a class="navbar-sm-brand text-light text-decoration-none" href="tel:010-020-0340">010-020-0340</a>
      </div>
      <div>
        <a class="text-light" href="https://fb.com/templatemo" target="_blank" rel="sponsored"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
        <a class="text-light" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
        <a class="text-light" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
        <a class="text-light" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-sm fa-fw"></i></a>
      </div>
    </div>
  </div>
</nav>
<!-- Close Top Nav -->


<!-- Header -->
<div th:replace="~{header :: headerFragment}">...</div>
<!-- Header closed -->

<div class="container">
  <div class="login-container">
    <h2>Log in</h2>
    </div>
    <form th:action="@{/greenleaf/login}"  method="post" class="login-form">
      <div class="form-group">
        <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
            th:text="${errorMessage}" />
        <label>Email</label>
        <input type="email" name="username" id="username" class="login-input" placeholder="Enter your email">
      </div>
      <div class="form-group" >
        <label>Password</label>
        <input type="password" name="password" id="password" class="login-input" placeholder="Enter your password">
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>
    <p>Not registered yet? <a class="registration-link" th:href="@{/greenleaf/register}">Register</a></p>
  </div>
</div>
</body>
</html>
