<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/templatemo.css">
  <link rel="stylesheet" href="/assets/css/custom.css">
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
  <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

  <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="templatemo_nav_top">
  <div class="container text-light">
    <div class="w-100 d-flex justify-content-between">
      <div>
        <i class="fa fa-envelope mx-2"></i>
        <a class="navbar-sm-brand text-light text-decoration-none" href="mailto:info@company.com">info@company.com</a>
        <i class="fa fa-phone mx-2"></i>
        <a class="navbar-sm-brand text-light text-decoration-none" href="tel:010-020-0340">010-020-0340</a>
      </div>
      <div>
        <a class="text-light" href="https://fb.com/templatemo" target="_blank" rel="sponsored"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
        <a class="text-light" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
        <a class="text-light" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
        <a class="text-light" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-sm fa-fw"></i></a>
      </div>
    </div>
  </div>
</nav>
<!-- Close Top Nav -->


<!-- Header -->
<div th:replace="~{header :: headerFragment}">...</div>
<!-- Header closed -->


<div class="container">
  <div class="login-container">
    <h2>Register</h2>
    <ul>
      <li class="alert alert-danger" role="alert" th:each="error: ${#fields.errors('user.*')}" th:text="${error}"></li>
    </ul>
    <form class="login-form" method="post" th:action="@{/greenleaf/register/user}" th:object="${user}">
      <div class="form-group">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="login-input" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="login-input" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" th:field="*{password}" class="login-input" placeholder="Enter your password">
      </div>
      <button type="submit" class="login-button">Register</button>
    </form>
    <p>Registered already? <a class="registration-link" th:href="@{/greenleaf/login}">Log in</a></p>
  </div>
</div>
</body>
</html>
